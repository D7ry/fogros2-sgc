debug = true
log_level = "info"
channel_size = 100
tcp_port = "9997"
dtls_port = "9232"
grpc_port = "50051"
ros_protocol="tcp"
crypto_name="test_cert"
peer_with_gateway = false
default_gateway = ""
[[ros]]
local = "sub"
node_name = "benchmark_talker"
topic_name = "/benchmark"
topic_type = "sensor_msgs/msg/CompressedImage"
[[ros]]
local = "pub"
node_name = "benchmark_listener"
topic_name = "/benchmark_echo"
topic_type = "std_msgs/msg/String"
[database]
url = "custom database url"